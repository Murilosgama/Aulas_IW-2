<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Cabulosa</title>

    <style>
        body{
            background-color: black;
            color: red;
            font: normal 20pt arial;
            text-align: center;
        }

        h1 p{
            text-shadow: rgba(255, 0, 0, 0.315) 3pt 3pt;
        }
    </style>
</head>
<body>
    <h1>OPERAÇÕES ENTRE DOIS NUMEROS</h1>

    <script>
        var num1 = parseInt(prompt("Digite o primeiro numero:"))
        var num2 = parseInt(prompt("Digite o segundo numero:"))
        
        var soma = (num1 + num2)
        var sub = (num1 - num2)
        var div = (num1 / num2)
        var mult = (num1 * num2)

        alert("soma = "+soma)
        alert("subtração = "+sub)
        alert("divisão = "+div)
        alert("multiplicação = "+mult)
    </script>
</body>
</html>
